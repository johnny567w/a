                          (click)="editarVehiculo(vehiculo)">
                      ‚úèÔ∏è Editar

                  <button class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-600 transition"
                          (click)="eliminarVehiculo(vehiculo.id)">
                      üóëÔ∏è Eliminar
                  </button>
              </div>
          </div>
      </div>
  </div>
  
  <!-- Si no hay veh√≠culos -->
  <div *ngIf="vehiculos.length === 0" class="text-center text-gray-500 mt-4">
